<!DOCTYPE html>
<html>
    <head>
        <title>html styles</title>
    </head>
    <body style="background-color: powderblue;">
        <!--Setting the style of an HTML element, can be done with the style attribute-->

        <!--Background Color-->
        <!--The CSS background-color property defines the background color for an HTML element-->

        <h1 style=" background-color: deepskyblue;">This is heading 1</h1>
        <p style="background-color: deeppink;">This is a paragraph</p>

        <!--Text Color-->
        <!--The CSS color property defines the text color for an HTML element-->

        <h2 style="color: blue;">This is heading 2</h2>
        <p style="color: brown;">This is a paragraph</p>

        <!--Fonts-->
        <!--The CSS font-family property defines the font to be used for an HTML element-->

        <h3 style="font-family: Arial, Helvetica, sans-serif;">This is heading 3</h3>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is a paragraph</p>

        <!--Text Size-->
        <!--The CSS font-size property defines the text size for an HTML element-->

        <h4 style="font-size: 250%;">This is heading 4</h4>
        <p style="font-size: 120%;">This is a paragraph</p>

        <!--Text Alignment-->
        <!--The CSS text-align property defines the horizontal text alignment for an HTML element-->

        <h3 style="text-align: center;">This is a heading</h3>
        <p style="text-align: center;">This is a paragraph</p>

    </body>
</html>
