<!DOCTYPE html>
<html>
    <head>
        <title>HTML Attributes</title>
    </head>
    <body>
        <!--Attributes provide additional information about elements-->
        <!--Attributes are always specified in the start tag-->
        <!--Attributes usually come in name/value pairs like: name="value"-->

        <!--The href Attribute-->
        <a href="http://www.uwu.ac.lk">Visit uwu</a><br>

        <!--The src Attribute-->
        <!--The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed-->
        <img src="C:\Users\USER\Downloads\download.jfif"><br>

        <!--The width and height Attributes-->
        <!--The <img> tag should also contain the width and height attributes, which specify the width and height of the image (in pixels)-->
        <img src="C:\Users\USER\Downloads\download.jfif" width="400" height="400"><br>

        <!--The alt Attribute-->
        <!--The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed-->
        <img src="C:\Users\USER\Downloads\download.jfif" alt="Image of a purple flower"><br>

        <!--The style Attribute-->
        <!--The style attribute is used to add styles to an element, such as color, font, size, and more-->
        <p style="color: blueviolet;">This is a blueviolet pharagraph</p>

    </body>
</html>
