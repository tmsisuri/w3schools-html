<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Attributes</title>
    </head>
    <body>
        <!--Attributes provide additional information about elements-->
        <!--Attributes are always specified in the start tag-->
        <!--Attributes usually come in name/value pairs like: name="value"-->

        <!--The href Attribute-->
        <a href="http://www.uwu.ac.lk">Visit uwu</a><br>

        <!--The src Attribute-->
        <!--The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed-->
        <img src="C:\Users\USER\Downloads\download.jfif"><br>

        <!--The width and height Attributes-->
        <!--The <img> tag should also contain the width and height attributes, which specify the width and height of the image (in pixels)-->
        <img src="C:\Users\USER\Downloads\download.jfif" width="400" height="400"><br>

        <!--The alt Attribute-->
        <!--The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed-->
        <img src="C:\Users\USER\Downloads\download.jfif" alt="Image of a purple flower"><br>

        <!--The style Attribute-->
        <!--The style attribute is used to add styles to an element, such as color, font, size, and more-->
        <p style="color: blueviolet;">This is a blueviolet pharagraph</p>

        <!--The lang Attribute-->
        <!--You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. 
            This is meant to assist search engines and browsers (<html lang="en">) -->

        <!--Country codes can also be added to the language code in the lang attribute. (<html lang="en-US">)
            So, the first two characters define the language of the HTML page, and the last two characters define the country-->

        <!--The title Attribute-->
        <!--The title attribute defines some extra information about an element-->
        <p title="This is a tooltip">This is a paragraph</p>

        <!--Double quotes around attribute values are the most common in HTML, but single quotes can also be used-->
        <p title='John "ShotGun" Nelson'>John with double quotes</p>
        <p title="John 'ShotGun' Nelson">John with single quotes</p>

        <!--
        All HTML elements can have attributes
        The href attribute of <a> specifies the URL of the page the link goes to
        The src attribute of <img> specifies the path to the image to be displayed
        The width and height attributes of <img> provide size information for images
        The alt attribute of <img> provides an alternate text for an image
        The style attribute is used to add styles to an element, such as color, font, size, and more
        The lang attribute of the <html> tag declares the language of the Web page
        The title attribute defines some extra information about an element
        -->

    </body>
</html>
